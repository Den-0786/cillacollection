<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilla's Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/admin_login/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-store-alt"></i>
            </div>
            <h1>Admin Login</h1>
            <p>Access your Cilla'sCollections Boutique dashboard</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="form-control" placeholder="admin@example.com" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <div class="login-footer">
                <a href="#" id="forgot-password">Forgot password?</a>
            </div>
        </form>
    </div>
    <script src="/admin_login/login.js"></script>
</body>
</html>
